<div class="container">
	<div class="row">
		<h2 class="pull-left">커뮤니티 로그인 페이지 </h2>
		<button id="newUserBtn" type="button" class="btn btn-primary pull-right">
			회원가입
		</button>
	</div>

	<div class="row">
		<form role="form" id="login">
			<div class="form-group">
				<label for="username">사용자 아이디 </label>
				<input class="form-control" id="username" name="username" placeholder="Username.">
			</div>
			<div class="form-group">
				<label for="password">패스워드 </label>
				<input class="form-control" id="password" name="password" type="password" placeholder="Password.">
			</div>
			<button type="submit" class="btn btn-default">
				로그인
			</button>
		</form>
	</div>
</div>

<!-- 회원 가입 모달  -->
<div class="modal fade" id="newUser">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title">회원 가입 </h4>
			</div>
			<div class="modal-body">
				<form role="form" id="join">
					<div class="form-group">
						<label for="username">사용자 아이디 </label>
						<input class="form-control" id="username" name="username" placeholder="Username.">
					</div>
					<div class="form-group">
						<label for="password">패스워드 </label>
						<input class="form-control" id="password" name="password" type="password" placeholder="Password.">
					</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">
					닫기
				</button>
				<button id="joinUser" type="submit" class="btn btn-primary">
					가입하기
				</button>
				</form>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
