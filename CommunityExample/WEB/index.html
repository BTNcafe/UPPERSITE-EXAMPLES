<!DOCTYPE html>
<html ng-app="NGExample" lang="en">
	<head>
		<meta charset="utf-8">
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Community Example</title>
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<script src="/__SCRIPT"></script>
		<!-- 제이 쿼리 CDN 로딩 -->
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<!-- 부트스트랩 CDN 로딩 -->
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<!-- 부트스트랩 CDN 로딩 -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<!-- 부트스트랩 선택적 테마 CDN 로딩 -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
		<script>
			NG.INIT(NGExample, function(INSERT_CTRL, MATCH_VIEW) {

				MATCH_VIEW({
					uris : [''],
					page : 'main.html'
				});

				MATCH_VIEW({
					uris : ['login'],
					page : 'login.html',
					target : CommunityExample.LoginExample
				});

				MATCH_VIEW({
					uris : ['board'],
					page : 'board.html',
					target : CommunityExample.BoardExample
				});
			});
		</script>
	</head>
	<body>
		<center>
			<ol class="breadcrumb">
				<li>
					<a href="#">Home</a>
				</li>
				<li>
					<a href="#/board">Community</a>
				</li>
				<li>
					<a ng-show="!signedUserData" href="#/login">Login</a>
					<a ng-show="signedUserdata" href="#/login">Logout</a>
				</li>
			</ol>
		</center>

		<div ng-view>

		</div>

		<footer>
			<p>
				&copy; Copyright  by 김한진
			</p>
		</footer>
		</div>
	</body>
</html>
